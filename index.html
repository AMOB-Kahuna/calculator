<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="space"></div>
        <div id="display">

        </div>

        <div id="buttonContainer">
            <div id="numbers">
                <div class="numRows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="delete">DEL</button>
                </div>
                <div class="numRows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">+</button>
                </div>
                <div class="numRows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">-</button>
                </div>
                <div class="numRows">
                    <button>0</button>
                    <button>.</button>
                    <button>00</button>
                    <button class="operator">x</button>
                </div>
            </div>

            <div id="operators">
                <button id="clear-screen">C</button>
                <button class="operator">/</button>
                <button id="equalTo">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
